<html>
    <head>
        <script src="jquery.min.js"></script>
        <script src="script.js"></script>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <h1>Minesweeper</h1>
            <div id="game-board"></div>
            <!-- to do, move this form to inside of minesweeper || move all of the html here-->
            <form id="conf" class="pull-left">
                <p>To make changes take affect click the smiley face</p>
                <div class="form-group">
                    <label for="width" class="col-sm-4 control-label">Width</label>
                    <input type="number" id="width" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="height" class="col-sm-4 control-label">Height</label>
                        <input type="number" id="height" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="mines" class="col-sm-4 control-label"># of Mines</label>
                    <input type="number" id="mines" class="form-control" />
                </div>
            </form>
        </div>
    </body>
</html>
